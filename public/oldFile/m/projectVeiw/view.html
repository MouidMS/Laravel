    <script>

        let currentProject;




        let bobo = document.getElementById('bobo');

        Rename.addEventListener('click', function(event){});

    class Project{

    id;
    userId;
    name;
    type;
    des;
    rightTo;
    createAt;
    upDateAt;
    isFavorit;
    isSherProject;
    isSherCopy;
    isProjectCopy
    isReceved;
    userIcon;


    gridItem;
    projectType;
    projectName;
    projectLastUpDate;
    isProjectFavorit;
    isProjectShared;



    constructor(id,userId,name,type,des,rightTo,createAt,upDateAt,isFavorit,isSherCopy,isSherProject,isProjectCopy,isReceved,userIcon){
        prepairProject();
        this.setId(id);
        this.setUserId(userId);
        this.setName(name);
        this.setType(type);
        this.setDes(des);
        this.setRightTo(rightTo);
        this.setCreateAt(createAt);
        this.setUpDateAt(upDateAt);
        this.setIsFavorit(isFavorit);
        this.setIsSherProject(isSherProject);
        this.setIsSherCopy(isSherCopy);
        this.setIsReceved(isReceved);
        this.setUserIcon(userIcon);
        this.setIsProjectCopy(isProjectCopy)

    }


    prepairProject(){
        this.gridItem = document.createElement('div');
        this.gridItem.id = 'grid-item';
        this.gridItem.addEventListener('contextmenu', this.openSettingMenu)

        let holder = document.createElement('div');
        holder.id = 'horlder-item';
        this.gridItem.appendChild(holder);


        let main = document.createElement('div');
        main.id = 'main';
        this.gridItem.appendChild(main);


        let projectTop = document.createElement('div');
        projectTop.id = 'projectTop';
        main.appendChild(projectTop);


        // let openProject = document.createElement('a');
        // openProject.id = "openProjectA";
        // openProject.href = `page/${this.getId()}`;
        // projectTop.appendChild(openProject);

        this.projectType = document.createElement('img');
        projectType.id = 'projectType';
        projectType.addEventListener('click', this.openProject)
        projectTop.appendChild(projectType);

        this.projectName = document.createElement('p');
        projectName.id = 'projectName'
        main.appendChild(projectName);

        this.projectLastUpDate = document.createElement('p');
        projectLastUpDate.id = 'projectLastUpDate';
        main.appendChild(projectLastUpDate);

        this.isProjectFavorit = document.createElement('img');
        isFavorit.id = 'isProjectFavre';
        main.appendChild(isFavorit);


        this.isProjectShared = document.createElement('div');
        isProjectShared.id = 'isProjectShared';
        projectTop.appendChild(isProjectShared);


    }



    // let projectOwner = document.createElement('div');
    // projectOwner.id = 'projectOwner';

    // let projectOwnerImage = document.createElement('img');

    openSettingMenu = (e) =>{
        currentProject = this;
        Share.remove()
        Unshare.remove()
        if (this.getIsSherProject()) {
            settingProject.appendChild(Unshare)
        } else {
            settingProject.appendChild(Share)
        }
        this.getGridItem().appendChild(settingProject);
    }


    openProject = (e) =>{
        window.location = `page/${this.getId()}`;
    }

    setId(value){

        this.id = value;
    }
    setUserId(value){

        this.userId = value;
    }
    setName(value){

        this.name = value;
    }
    setType(value){

        this.type = value;
    }
    setDes(value){
        this.des = value;
    }
    setRightTo(value){

        this.rightTo = value;
    }
    setCreateAt(value){

        this.createAt = value;
    }
    setUpDateAt(value){

        this.upDateAt = value;
    }
    setIsFavorit(value){

        this.isFavorit = value;
    }
    setisSherCopy(value){

        this.isSherCopy = value;
    }
    setIsSherProject(value){

        this.isSherProject = value;
    }
    setIsReceved(value){
        this.isReceved = value;
    }
    setUserIcon(value){
        this.userIcon = value;
    }
    setIsProjectCopy(value){
        this.isProjectCopy = value;
    }



    getGridItem(){return this.gridItem}
    getId(){return this.id;}
    getUserId(){return this.userId;}
    getName(){return this.name;}
    getType(){return this.type;}
    getRightTo(){return this.rightTo;}
    getCreateAt(){return this.createAt;}
    getUpDateAt(){return this.upDateAt;}
    getIsFavorit(){return this.isFavorit;}
    getIsSherCopy(){return this.isSherCopy;}
    getIsSherProject(){return this.isSherProject;}
    getIsReceved(){return this.isReceved;}
    getUserIcon(){return this.userIcon;}
    getDes(){return this.des;}
    getIsProjectCopy(){return this.isProjectCopy;}


}
