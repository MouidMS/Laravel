    <div id="TextEditContainer">
        <!-- --------------------------------------------------- -->
        <button type="button" id="bold" class="btn" data-element="bold">
            <i class="fa-solid fa-bold"></i>
        </button>
        <!-- --------------------------------------------------- -->
        <button type="button" id="italic" class="btn" data-element="italic">
            <i class="fa fa-italic"></i>
            </button>
            <!-- --------------------------------------------------- -->
            <button type="button" id="    underline" class="btn" data-element="underline">
                <i class="fa fa-underline"></i>
            </button>

            <button type="button" id="strikethrough" class="btn" data-element="strikethrough">
                <i class="fa fa-strikethrough"></i>
            </button>
            <!-- --------------------------------------------------- -->
            <input type="color" id="backColor" class="change" data-element="backColor">
            <!-- --------------------------------------------------- -->
            <i class="fa-solid fa-font"></i>
            <select id="fontSize" class="change" data-element="fontSize">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
            <!-- --------------------------------------------------- -->
            <select type="button" id="fontName" class="change" data-element="fontName">
                <option value="Arial">Arial</option>
                <option value="cursive">cursive</option>
                <option value="'Bebas Neue', cursive">'Bebas Neue', cursive</option>
                <option value="'Rubik 80s Fade', cursive">'Rubik 80s Fade', cursive</option>
                <option value="cursive">cursive</option>
                <option value="cursive">cursive</option>
                <option value="Times New Roman">Times New Roman</option> 
                
                
            </select>
            <!-- --------------------------------------------------- -->
            <input type="color" id="foreColor" class="change" data-element="foreColor">
             <!-- --------------------------------------------------- -->
             <button class="btn" data-element="date">
                <i class="fa-solid fa-calendar"></i>
             </button>
            <!-- --------------------------------------------------- -->
            <button type="button" id="subscript" class="btn" data-element="subscript">
                <i class="fa fa-subscript"></i>
            </button>
            <!-- --------------------------------------------------- -->
            <button type="button" id="superscript" class="btn" data-element="superscript">
                <i class="fa fa-superscript"></i>
            </button>
            <!-- --------------------------------------------------- -->
            
            <button type="button" id="toUpperCase" class="btn" data-element="toUpperCase">
                Aa
            </button>
            <!-- --------------------------------------------------- -->
            
            <button type="button" id="toLowerCase" class="btn" data-element="toLowerCase">
                aA
            </button>
            <!-- --------------------------------------------------- -->
        
            <button type="button" class="btn" data-element="indent">
                <i class="fa fa-indent"></i>
            </button>
            <!-- --------------------------------------------------- -->
            <button type="button" class="btn" data-element="outdent">
                <i class="fa fa-outdent"></i>
            </button>
            <!-- --------------------------------------------------- -->
            <button type="button" class="btn" data-element="justifyCenter">
                <i class="fa fa-align-center"></i>
            </button>

            <button type="button" class="btn" data-element="justifyLeft">
                <i class="fa fa-align-left"></i>
            </button>
            <!-- --------------------------------------------------- -->

                <i class="fa fa-align-right"></i>
            </button>

                <i class="fa fa-align-justify"></i>
            </button>
            <!-- --------------------------------------------------- -->
            
            <button type="button" id="createLink"  class="btn" data-element="createLink">
                <i class="fa fa-link"></i>
            </button>
            <!-- --------------------------------------------------- -->
            
            <button type="button" class="btn" data-element="unlink">
                <i class="fa fa-unlink"></i>
            </button>
            <!-- --------------------------------------------------- -->
            <button type="button" class="btn" data-element="undo">
                <i class="fa fa-rotate-left"></i>
            </button>
            <!-- --------------------------------------------------- -->
            
            <button type="button" class="btn" data-element="redo">
                <i class="fa fa-rotate-right"></i>
            </button>
            <!-- --------------------------------------------------- -->
        
            <button type="button" class="btn" data-element="removeFormat">
                removeFormat
            </button>
            <!-- --------------------------------------------------- -->
            
            
            <select type="button" class="change" data-element="readyTextDesign">
                <option>readyTextDesign</option>
            </select>
            <!-- --------------------------------------------------- -->
            <div style="display: inline;">
                <i class="fa-solid fa-language"></i>
                <button type="button" class="btn" data-element="textToVoiceTranslait">
                    <i class="fa-solid fa-volume-high"></i>
                </button>
                <p id="translait" style="display: inline;">translait</p>
            </div>
            <!-- --------------------------------------------------- -->
            <select class="change" data-element="refactor">
               <option value="">refactor</option> 
            </select>
            <!-- --------------------------------------------------- -->
            <button type="button" class="btn" data-element="textToVoice">
                <i class="fa-solid fa-volume-high"></i>
            </button>
            <!-- --------------------------------------------------- -->
            
            <button type="button"  class="btn" data-element="voiceToText">
                <i class="fa-solid fa-microphone"></i>
            </button>

        </div>

        <div id="context_menu">
            <button id="menuCut"><i class="fa-solid fa-scissors"></i> cut</button>
            <button id="menuCopy"><i class="fa-solid fa-clipboard"></i> copy</button>
            <button id="menuPaste"><i class="fa-solid fa-paste"></i> paste</button>
            <button id="menuSelectAll"><i class="fa-solid fa-highlighter"></i> select-all</button>
        </div>
        
        <div id="main-content">
            <div id="scroler"></div>
            <div id="scrollUp"></div>
            <div id="scrolldown"></div>

            <div id="pages"></div>

            <div id="setting">
                <select id="translateFrom"></select>
                <select id="translateTO"></select>
                <br/>
                <label>Reading Section<input type="checkbox" checked id="showReadingSec"> </label>
                <br/>
                <a href="chrome://flags/#smooth-scrolling" target="_blank" >Enable Smooth Scrolling</a>
                <br/>
                <button id="print">print</button>
                <button id="test">JSON</button>
            </div>
            <button class="controlbtn" id="settingbtn" >ST</button>
            <button class="controlbtn" id="Back" >BK</button>
            <button class="controlbtn" id="Display" >DS</button>
            <button class="controlbtn" id="Save" >SV</button> 
            <button class="controlbtn" id="addpage" >+</button>
        </div>
    
        <div id="slider"></div>
        <div id="reading">
            <div id="readingHeed">
                <div id="readingFiles"></div>
                
                <label for="uploadFile" id="addFile">+</label>
                <button id="deleteFile"> - </button>
                <input type="file" id="uploadFile" style=" display: none;">
            </div>
            
                <div id="frame"></div>
            
        </div>
